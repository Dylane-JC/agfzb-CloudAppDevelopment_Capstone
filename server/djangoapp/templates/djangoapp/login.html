<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dealership Reviews</a>
            <div class="row">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="/djangoapp">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <div class="row">
                        <div class="col">
                            <input class="form-control me-2" type="text" placeholder="Username" aria-label="Username"
                                style="margin-left:20px">
                        </div>
                        <div class="col">
                            <input class="form-control me-2" type="password" placeholder="Password"
                                aria-label="Password">
                        </div>
                        <div>
                            <button class="btn btn-outline-primary" type="submit">Login</button>
                            <a href="#" class="link-primary">Sign up</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </nav>
    <section class="container-fluid">
        <div class="row">
            <h2 style="margin:auto">Get logged in</h2>
            <form class="form-control" action="{% url 'djangoapp:login' %}"
                style="width: 40%; height:auto; margin:auto; margin-top:10%; border:none; border: 2px solid #68abdb; padding: 60px; border-radius:20px">
                <div class="input-group input-group mb-2">
                    <span class="input-group-text" id="inputGroup-sizing-sm">@</span>
                    <input type="text" name="username" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group mb-2">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Pass</span>
                    <input type="password" name="passwd" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
                <input class="btn btn-primary btn-sm" value="Get connected" type="submit" style="background:#68abdb">
            </form>
        </div>
    </section>
</body>

</html>
